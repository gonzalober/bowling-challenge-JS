<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bowling Scorecard</title>
    <!-- <link rel="stylesheet" href="src/style.css"> -->
    <script
      src="https://code.jquery.com/jquery-latest.min.js"
      type="text/javascript"
    ></script>
    <script src="src/interface.js"></script>
    <script src="src/Scorecard.js"></script>
  </head>

  <body>
    <h1>Bowling Scorecard</h1>
    <form>
      <div>
        <label for="roll">Pins down:</label>
        <button type="button" id="1pin">1Pin</button><br />
        <input id="roll" type="number" name="number" />
      </div>
      <div><input type="submit" value="Roll" /><br /><br /></div>
    </form>
    <button type="text" id="score">Score</button><br />
  </body>
</html>
